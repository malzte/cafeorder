<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Order Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="script.js"></script>

    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4" style="background-color:rgb(209, 202, 190)">
                <h1>Cafe Order</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="full_name" placeholder="Enter your name">
                    </div>


                    <div class="mb-3">
                        <label class="form-label">Coffee Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" value="turkish"
                                id="coffee_type1">
                            <label class="form-check-label" for="coffee_type1">
                                Turkish Coffee $3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type2"
                                value="american">
                            <label class="form-check-label" for="coffee_type2">
                                American Coffee $5
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="coffee_type3"
                                value="icedlatte">
                            <label class="form-check-label" for="coffee_type3">
                                Iced Latte $7
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Extras</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" id="extra1"
                                value="extracoffee">
                            <label class="form-check-label" for="extra1">
                                Extra coffee 1.5$
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" id="extra2"
                                value="whippedcream">
                            <label class="form-check-label" for="extra2">
                                Whipped cream 2$
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" id="extra3" value="caramel">
                            <label class="form-check-label" for="extra3">
                                Extra caramel 3$
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                    <button type="button" id="submitBtn" class="btn btn-primary"> Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
